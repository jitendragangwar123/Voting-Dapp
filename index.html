<!DOCTYPE html>
<html lang="en">
<head>
    <title>Voting Decentralized Application</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.1.umd.min.js" type="application/javascript"></script>
    <script src="main.js"></script>
    <style>
        button {
            background-color: aqua;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin:50px auto 0;
        }

        button:hover{
            background-color: aquamarine;
        }

        p {
            text-align:center;
            font-size: 20px;
            margin-top: 50px;
        }
        
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        input[type=text], select{
            width: 30%;
            padding: 12px 20px;
            margin:8px 0;
            box-sizing: border-box;
            border: 2px solid blueviolet;
            border-radius: 4px;
        }

        input[type=number],select{
            width: 30%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid blueviolet;
            border-radius: 4px;
        }

        input[type=submit]{
            background-color: aqua;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: blue;
        }

        .container{
            display: flex;
            color: brown;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        span {
            display: block;
            margin-bottom: 10px;
        }

        .navbar {
            overflow: hidden;
            background-color: brown;
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar a{
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover{
            background-color: blueviolet;
            color: black;
        }

        #myTable{
            border-collapse: collapse;
            width:100%;
            max-width: 600px;
            margin: 0 auto;
        }

        #myTable th,
        #myTable td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        #myTable th{
            background-color: antiquewhite;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/index.html">Vote</a>
        <a href="/ListVoters.html">List Voters</a>
    </div>

    <div class="container">Welcome to the Decentralized Voting Application</div>

    <div>
        <button onclick="connectMetamask()">Connect Metamask</button>
        <p id="metamasknotification"></p>
    </div>

    <div class="container">
        <span>Vote Here</span>
        <input type="number" id="vote" placeholder="Add Index of the Voter">
        <button onclick="addVote()">Add Vote</button>
        <p id="cand"></p>

        <button onclick="voteStatus()">Check voting Status</button>
        <p id="status"></p>
        <p id="time"></p>
    </div>
</body>
</html>
